<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Gerar Softec</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a; /* azul escuro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      background-color: #f8f9fa; /* cinza claro */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-card img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="login-card text-center">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login.login') }}" method="post">
      <img src="{{ url_for('static', filename='img/logo_gerarsoftec.png') }}" alt="Logo" class="mb-3">
      <h2 class="mb-4">Acesse o Sistema</h2>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
        <label for="password">Senha</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>

      <div class="mt-3">
        <a href="/recuperar-senha" class="text-decoration-none">Esqueceu a senha?</a>
      </div>

      <p class="mt-4 text-muted small">&copy; 2024 Gerar Softec</p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
