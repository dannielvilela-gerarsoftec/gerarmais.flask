<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cadastro de Usuário</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('cadastro_usuario.cadastrar_usuario') }}" method="POST">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" maxlength="11" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="ultimo_nome">Último Nome</label>
                <input type="text" class="form-control" id="ultimo_nome" name="ultimo_nome" maxlength="30" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="confirmar_email">Confirmar Email</label>
                <input type="email" class="form-control" id="confirmar_email" name="confirmar_email" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="empresa">Empresa</label>
                <select class="form-control" id="empresa" name="empresa" required>
                    <option value="">Selecione uma empresa</option>
                    <option value="1">Empresa A</option>
                    <option value="2">Empresa B</option>
                </select>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" maxlength="60" required>
            </div>
            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" maxlength="60" required>
            </div>
            <div class="form-group">
                <label for="cargo_id">Cargo</label>
                <select class="form-control" id="cargo_id" name="cargo_id" required>
                    <option value="">Selecione um cargo</option>
                    {% for cargo in lista_cargos %}
                        <option value="{{ cargo[0] }}">{{ cargo[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
